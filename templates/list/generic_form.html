{% extends "base.html" %}
{% block content %}
  <div class="container col-md-6">
    <h1 class="text-center mb-3">{{ title }}</h1>
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
